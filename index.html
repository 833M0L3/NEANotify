<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEA Notify</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.nea.org.np/neanew/assets/images/fav.png">
</head>
<body>

    <div class="indicator">

        <div class="NEA container text-center">
            <div class="timehr">
                Current Electricity Status<br>
                Chitwan , Bharatpur 19
              </div>
          <button id="button" class="btn btn-success" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span id="status">No Data</span>
            <div id="online">
                Loading ....
              </div>
              <div id="outagehrs">
              </div>
              <div id="outagecount">
            </div>
          </button>
        </div>
        <div class="text-center container mt-4">
            <div class="p-2">
                NEA Distribution Center Notices
            </div>
            <div class="form-group">
                <select id="dataSelector" class="text-center form-control">
                    <option value="neabht">neabht</option>
                    <option value="chanaulidc">chanaulidc</option>
                    <option value="neatandi">neatandi</option>
                    <option value="hetaudadc">hetaudadc</option>
                </select>
            </div>
            <div id="displayContainer" class="p-2 row">
            </div>
            <div class="m-5">
                Outage History Graph
            </div>
            <div style="margin: 6 auto;">
                <canvas id="outageChart"></canvas>
            </div>
            <div id="outagedates">

            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
